<!DOCTYPE html>
<html>
<head>
	<title>This is a demo script</title>
</head>
<body>
	<h2>Javascript JASON data convert to a javascript object.</h2>

	<p id="employ"></p>

    
   <!--  {
    	"employee":[
    	{"firstName" : "Md", "lastName" : "Shohanuzzaman"},
    	{"firstName" : "Anna", "lastName" : "Smith"},
    	{"firstName" : "Peter", "lastName" : "Johan"}

    	]
    } -->



	<script>
		
		var text = '{"employee":[' +
				'{"firstName" : "Md", "lastName" : "Shohanuzzaman"},' + '{"firstName" : "Anna", "lastName" : "Smith"},' + '{"firstName" : "Peter", "lastName" : "Johan" }]}';

		obj = JSON.parse(text);

		document.getElementById("employ").innerHTML = obj.employee[0].firstName + " " + obj.employee[0].lastName;


	</script>




</body>
</html>
