<!DOCTYPE html>
<html>
	<head>
		<title>This is a demo project</title>
	</head>
	<body>
		<h2>Javascript can do.</h2>
		<p>Javascript can change the html attribute</p>
		<p>In this script javascript changes the value of the src attribute of an image</p>
		<button type="button" onclick='document.getElementById("myimage").src="/media/sos/_dev_sda5/javascript/javascript/images/on.jpeg"'> Turn on light</button>
		<img  id="myimage" src="/media/sos/_dev_sda5/javascript/javascript/images/off.png" style="width: 100px">
		<button type="button" onclick='document.getElementById("myimage").src="/media/sos/_dev_sda5/javascript/javascript/images/off.png"'> Turn off light</button>
	</body>
</html>
