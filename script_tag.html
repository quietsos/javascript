<!DOCTYPE html>
<html>
<head>
	<title>This is a demo script</title>
</head>
<body>
	<h2>We can insert javascript element in < script></ script> tag</h2>
	<p id="Script"></p>
	<script>
		document.getElementById('Script').innerHTML='Hello javascript';
		document.getElementById('Script').style.fontSize="34px";
		document.getElementById('Script').style.color="red";
		document.getElementById('Script').style.fontStyle='italic';
	</script>
</body>
</html>
