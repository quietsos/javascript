<!DOCTYPE html>
<html>
<head>
	<title>This is a demo script.</title>
</head>
<body>
	<h2>Javascript object</h2>
	<p id='show_object'></p>
	<p id="fullName"></p>






	<script>
		var person = {
			first_name : "Md",
			last_name : "Shohanuzzaman",
			age : 22,
			eyecolor : "black",
			profession : "student",
		fullname : function(){
				return this.first_name + " " + this.last_name;
			}
		};

		// var person = {
		// 	first_name: "md", last_name: "Shohanuzzaman", age:22, eyecolor:"blue", profession:"student",

		// 	fullname : function(){
		// 		return this.first_name + " " + this.last_name;
		// 	}
		// };


		document.getElementById('show_object').innerHTML = person.first_name + " " + person.last_name + " age " + person.age + " eyecolor " + person.eyecolor + " profession " + person.profession + ".";

		document.getElementById('fullName').innerHTML = person.fullname();
	</script>


</body>
</html>
