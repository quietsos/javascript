<!DOCTYPE html>
<html>
<head>
	<title>This is a demo script.</title>
</head>
<body>

	<h2>Javascript array</h2>
	<p id="arr"></p>
	<p id="a"></p>

	<script>
		var text, len, i;
		var ar=["sohan","sojib","sumon"];
		document.getElementById('arr').innerHTML = ar;
		len = ar.length;

		// text = "<ul>";
		text = "<ol>";

		for(i = 0; i<len; i++){

			text += "<li>" + ar[i] + "</li>";

		}

		// text += "</ul>";
		text += "</ol>";

		document.getElementById('a').innerHTML = text;
	</script>

</body>
</html>
