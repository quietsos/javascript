<!-- Javascript statements are composed of:
variables, operators, expressions, keywords, and comments -->


<!DOCTYPE html>
<html>
<head>
	<title>This is a demo script</title>
</head>
<body>
	<h2>Javascript statement</h2>

	<p id="state"></p>
	<script type="text/javascript">
		var x,y,x;
		x = 5;
		y = 7;
		z = x + y;
		document.getElementById('state').innerHTML = "The value of z is: " + z + ".";
	</script>

</body>
</html>
